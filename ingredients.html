<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嚴選素材介紹 - 薇璽生技</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-white text-slate-800">
    <nav class="p-6 border-b"><a href="index.html" class="text-green-700 font-bold">← 返回首頁</a></nav>
    <div class="container mx-auto px-6 py-12 max-w-3xl">
        <h1 class="text-4xl font-black mb-8">嚴選素材</h1>
        
        <div class="space-y-12">
            <section>
                <h2 class="text-2xl font-bold text-green-700 mb-4">天然發酵酵母</h2>
                <p class="leading-relaxed text-slate-600">我們採用國際級專利酵母，富含天然維生素 B 群與多種微量元素。透過特殊發酵技術，保留最高生物利用率，是保健食品的黃金基底。</p>
            </section>
            
            <section>
                <h2 class="text-2xl font-bold text-green-700 mb-4">全方位成份清單</h2>
                <ul class="list-disc pl-5 space-y-2 text-slate-600">
                    <li>專利魚油：rTG 型態高品質吸收。</li>
                    <li>多層包埋益生菌：耐胃酸，直達腸道。</li>
                    <li>水解膠原蛋白：極致小分子好吸收。</li>
                </ul>
            </section>
        </div>
    </div>
